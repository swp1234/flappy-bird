<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="birdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGradient)"/>

  <!-- Grid pattern background -->
  <g stroke="rgba(102, 126, 234, 0.1)" stroke-width="1">
    <line x1="0" y1="0" x2="192" y2="0" opacity="0.3"/>
    <line x1="0" y1="32" x2="192" y2="32" opacity="0.3"/>
    <line x1="0" y1="64" x2="192" y2="64" opacity="0.3"/>
    <line x1="0" y1="96" x2="192" y2="96" opacity="0.3"/>
    <line x1="0" y1="128" x2="192" y2="128" opacity="0.3"/>
    <line x1="0" y1="160" x2="192" y2="160" opacity="0.3"/>
    <line x1="32" y1="0" x2="32" y2="192" opacity="0.3"/>
    <line x1="64" y1="0" x2="64" y2="192" opacity="0.3"/>
    <line x1="96" y1="0" x2="96" y2="192" opacity="0.3"/>
    <line x1="128" y1="0" x2="128" y2="192" opacity="0.3"/>
    <line x1="160" y1="0" x2="160" y2="192" opacity="0.3"/>
  </g>

  <!-- Pipe obstacles (top) -->
  <g filter="url(#glow)">
    <rect x="30" y="20" width="20" height="40" fill="rgba(217, 70, 239, 0.6)" stroke="rgba(217, 70, 239, 0.8)" stroke-width="1"/>
    <circle cx="40" cy="35" r="4" fill="rgba(0, 255, 136, 0.4)"/>
  </g>

  <!-- Pipe obstacles (bottom) -->
  <g filter="url(#glow)">
    <rect x="30" y="132" width="20" height="40" fill="rgba(217, 70, 239, 0.6)" stroke="rgba(217, 70, 239, 0.8)" stroke-width="1"/>
    <circle cx="40" cy="147" r="4" fill="rgba(0, 255, 136, 0.4)"/>
  </g>

  <!-- Bird body -->
  <circle cx="96" cy="96" r="28" fill="url(#birdGradient)" filter="url(#glow)"/>

  <!-- Bird glow -->
  <circle cx="96" cy="96" r="32" fill="none" stroke="rgba(0, 255, 136, 0.4)" stroke-width="2" opacity="0.7"/>

  <!-- Bird eyes -->
  <circle cx="84" cy="90" r="5" fill="#000"/>
  <circle cx="108" cy="90" r="5" fill="#000"/>

  <!-- Bird pupils -->
  <circle cx="84" cy="90" r="2.5" fill="#FFF"/>
  <circle cx="108" cy="90" r="2.5" fill="#FFF"/>

  <!-- Bird beak -->
  <path d="M 128 96 L 142 92 L 142 100 Z" fill="#FF6B35"/>

  <!-- Bird wing left -->
  <ellipse cx="76" cy="92" rx="12" ry="8" fill="rgba(255, 107, 53, 0.6)" opacity="0.8"/>

  <!-- Bird wing right -->
  <ellipse cx="116" cy="92" rx="12" ry="8" fill="rgba(255, 107, 53, 0.6)" opacity="0.8"/>

  <!-- Decorative neon circles -->
  <circle cx="140" cy="50" r="3" fill="rgba(0, 255, 136, 0.5)"/>
  <circle cx="50" cy="160" r="3" fill="rgba(217, 70, 239, 0.5)"/>
  <circle cx="160" cy="140" r="2" fill="rgba(14, 165, 233, 0.5)"/>

  <!-- Corner accent -->
  <g opacity="0.3">
    <line x1="0" y1="0" x2="30" y2="0" stroke="rgba(0, 255, 136, 0.5)" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="30" stroke="rgba(0, 255, 136, 0.5)" stroke-width="2"/>
  </g>
</svg>
